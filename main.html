<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .testimonial-container {
            width: 60%;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .testimonial {
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
            font-weight: bold;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="testimonial-container">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>

</body>
</html>
